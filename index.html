<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
</head>

<body>
  <header class="header">
    <div class="header-left">
      <img class="weather-icon large " src="icons/sun.svg" data-current-icon alt="Current Temperature Icon">
      <div class="header-current-temp">
        <span data-current-temp>31</span>&deg;
      </div>
    </div>
    <div class="header-right">
      <div class="info-group">
        <div class="label">High</div>
        <div><span data-current-high>32</span>&deg;</div>
      </div>
      <div class="info-group">
        <div class="label">FL High</div>
        <div><span data-current-fl-high>32</span>&deg;</div>
      </div>
      <div class="info-group">
        <div class="label">Wind</div>
        <div><span data-current-wind>32</span><span class="value-sub-info">mph</span></div>
      </div>
      <div class="info-group">
        <div class="label">Low</div>
        <div><span data-current-low>32</span>&deg;</div>
      </div>
      <div class="info-group">
        <div class="label">FL Low</div>
        <div><span data-current-fl-low>32</span>&deg;</div>
      </div>
      <div class="info-group">
        <div class="label">Precip</div>
        <div><span data-current-precip>32</span><span class="value-sub-info">in</span></div>
      </div>
    </div>
  </header>

  <section class="day-section" data-day-section>
    <div class="day-card">
      <img src="icons/cloud.svg" alt="" class="weather-icon">
      <div class="day-card-day">Monday</div>
      <div>32&deg;</div>
    </div>
    <div class="day-card">
      <img src="icons/cloud.svg" alt="" class="weather-icon">
      <div class="day-card-day">Tuesday</div>
      <div>32&deg;</div>
    </div>
    <div class="day-card">
      <img src="icons/cloud.svg" alt="" class="weather-icon">
      <div class="day-card-day">Wednesday</div>
      <div>32&deg;</div>
    </div>
    <div class="day-card">
      <img src="icons/cloud.svg" alt="" class="weather-icon">
      <div class="day-card-day">Thursday</div>
      <div>32&deg;</div>
    </div>
    <div class="day-card">
      <img src="icons/cloud.svg" alt="" class="weather-icon">
      <div class="day-card-day">Friday</div>
      <div>32&deg;</div>
    </div>
    <div class="day-card">
      <img src="icons/cloud.svg" alt="" class="weather-icon">
      <div class="day-card-day">Saturday</div>
      <div>32&deg;</div>
    </div>
    <div class="day-card">
      <img src="icons/cloud.svg" alt="" class="weather-icon">
      <div class="day-card-day">Sunday</div>
      <div>32&deg;</div>
    </div>
  </section>

  <template></template>
  <script type="module" src="/main.js"></script>
</body>

</html>
